<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="calculator">
        <div class="whole">
            <div class="screen">
                <h1 id="display" data-display>0</h1>
            </div>
            <div class="row1">
                <button id="clear" class="function1" data-all-clear>AC</button>
                <button id="posneg" class="function1" data-pos-neg>+/-</button>
                <button id="percent" class="function1" data-operator>%</button>
                <button id="divide" class="function2" data-operator>/</button>
            </div>
            <div class="row2">
                <button id="seven" class="number" data-operand>7</button>
                <button id="eight" class="number" data-operand>8</button>
                <button id="nine" class="number" data-operand>9</button>
                <button id="multiply" class="function2" data-operator>*</button>
            </div>
            <div class="row3">
                <button id="four" class="number" data-operand>4</button>
                <button id="five" class="number" data-operand>5</button>
                <button id="six" class="number" data-operand>6</button>
                <button id="subtract" class="function2" data-operator>-</button>
            </div>
            <div class="row4">
                <button id="one" class="number" data-operand>1</button>
                <button id="two" class="number" data-operand>2</button>
                <button id="three" class="number" data-operand>3</button>
                <button id="add" class="function2" data-operator>+</button>
            </div>
            <div class="row5">
                <button id="zero" class="number" data-operand>0</button>
                <button id="point" class="number" data-operand>.</button>
                <button id="equal" class="function2" data-equal>=</button>
            </div>
        </div>
    </section>
<script src="script.js"></script>
</body>
</html>
