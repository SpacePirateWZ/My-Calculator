<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="calculator">
        <div class="whole">
            <div class="screen">
                <h1 id="display">0</h1>
            </div>
            <div class="row1">
                <button id="clear" class="function1">AC</button>
                <button id="posneg" class="function1">+/-</button>
                <button id="percent" class="function1">%</button>
                <button id="divide" class="function2">/</button>
            </div>
            <div class="row2">
                <button id="seven" class="number">7</button>
                <button id="eight" class="number">8</button>
                <button id="nine" class="number">9</button>
                <button id="multiply" class="function2">*</button>
            </div>
            <div class="row3">
                <button id="four" class="number">4</button>
                <button id="five" class="number">5</button>
                <button id="six" class="number">6</button>
                <button id="subtract" class="function2">-</button>
            </div>
            <div class="row4">
                <button id="one" class="number">1</button>
                <button id="two" class="number">2</button>
                <button id="three" class="number">3</button>
                <button id="add" class="function2">+</button>
            </div>
            <div class="row5">
                <button id="zero" class="number">0</button>
                <button id="point" class="number">.</button>
                <button id="equal" class="function2">=</button>
            </div>
        </div>
    </section>
<script src="script.js"></script>
</body>
</html>
